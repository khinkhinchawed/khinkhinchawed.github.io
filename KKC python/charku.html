<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pink Cake Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(#ffd1dc, #ffb6c1);
        font-family: 'Comic Sans MS', cursive;
    }

    .cake-area {
        position: relative;
        width: 200px;
        height: 300px;
    }

    .layer {
        position: absolute;
        left: 0;
        width: 200px;
        border-radius: 15px;
        opacity: 0;
        animation: drop 1s ease forwards;
    }

    .layer1 {
        height: 70px;
        background: #ff9aa2;
        bottom: 0;
        animation-delay: 0s;
    }

    .layer2 {
        height: 60px;
        background: #ffb7b2;
        bottom: 70px;
        animation-delay: 1s;
    }

    .layer3 {
        height: 50px;
        background: #ffdac1;
        bottom: 130px;
        animation-delay: 2s;
    }

    .candle {
        position: absolute;
        width: 10px;
        height: 30px;
        background: #fff;
        top: -40px;
        left: 95px;
        border-radius: 5px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 3s;
    }

    .flame {
        position: absolute;
        top: -15px;
        left: -5px;
        width: 20px;
        height: 20px;
        background: orange;
        border-radius: 50%;
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes drop {
        0% {
            transform: translateY(-200px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes flicker {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }

    h2 {
        position: absolute;
        bottom: -60px;
        width: 100%;
        text-align: center;
        color: #d6336c;
    }
</style>
</head>
<body>

<div class="cake-area">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>

    <div class="candle">
        <div class="flame"></div>
    </div>

    <h2>ðŸŽ€ Sweet Pink Cake ðŸŽ€</h2>
</div>

</body>
</html>
