<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
<style>
    div{
        border-style: solid;
        border-color: cornflowerblue;
        border-width: 3px;
        border-radius: 7px;
        margin:100px;
        background-color:#8989ff;
        width:700px;
        padding:75px;
        box-sizing: border-box;
        outline-style:solid;
        outline-color: rgb(167, 196, 52);
        outline-width: 2px;

        outline-offset: 10px;/*space between border and margin*/
        
    }
</style>
</head>
<body>
    <div>Lorem ipsum, dolor sit amet consectetur
         adipisicing elit. Reprehenderit, officia
          eligendi at tempora in quod cum saepe ut
           ipsam voluptatem, consequatur voluptates!
            Consequuntur quod ducimus a blanditiis,
             deserunt cumque assumenda!</div>
</body>
</html>
