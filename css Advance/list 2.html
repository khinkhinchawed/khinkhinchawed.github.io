<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ol{
            background-color: rgb(214, 120, 138);
            padding:30px;
        }
        ol li{
            background-color:rgb(94, 180, 234);
            color:#e4e4e9;
            padding:20px;
            margin:10px;
        }
        ul{
            background-color: aqua;
            padding:10px;
        }
        ul li{
            background-color: #ef7171;
            color:rgb(231, 235, 241);
            margin:10px;
        }
        table td,th{
            border:solid 2px;
           
        }
        table{
            border-collapse: collapse;
       
        }
        th,td{
            padding:10px;
        }
        
    </style>
</head>
<body>
     <ol class="B">
        <li>SE</li>
        <li>KE</li>
        <li>Networking</li>
        <li>Cybersecurity</li></ol>

        <ul class="c">
        <li>SE</li>
        <li>KE</li>
        <li>Networking</li>
        <li>Cybersecurity</li></ul>

        <table>
            <tr>
                <th>NO</th>
                <th>Subject</th>
                <th>Total</th>
            </tr>
<tr>
    <td>1.</td>
    <td>SE</td>
    <td>300</td>
</tr>
<tr>
    <td>2.</td>
    <td>KE</td>
    <td>500</td>
</tr> 
    
</body>
</html>
