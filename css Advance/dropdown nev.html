    <style>
ul{
    
    list-style-type: none;
    margin:0;

}
ul li{

}

li a{
    
    text-decoration: none;

    padding:8px;
    display:block;
    text-align: center;
    color:rgb(62, 84, 8);

div.imageoverall{
display:flex;
flex-wrap: wrap;
justify-content: flex-start;
}

div.imagein{
    width:20%;
    margin:0px 7px;
    border:2px solid  rgb(224, 148, 148);
    overflow: hidden;;
}

div.text{
    text-align: center;
    color:palevioletred;
}
div.imageoverall div.text{
    padding:5px;
}
div.imageoverall div.imagein{
    
}

div.imagein:hover{
    border:1px solid plum;
}
    </style>
</head>
