<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border</title>
    <style>
p{
    border-style: dashed;
}
h1{
    border-style: dotted;
}
h2{
    border-style: solid;
    border-radius: 7px;/*border corner*/
}
h4{
    border-style: groove;
    border-width: 5px;/*width*/
    border-color: rgb(227, 243, 237);/*simple border color*/
}
    </style>
</head>
<body>
    <p>Khin Khin Chaw</p>
    <h1>Khin khin chaw</h1>
    <h2>Khin Khin Chaw</h2>
    <h4>Khin khin Chaw</h4>
</body>
</html>
