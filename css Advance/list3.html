    <title>Table color</title>
    <style>
        table{
            border:solid 2px rgb(179, 163, 163);
border-collapse:collapse;
font-family: Arial, Helvetica, sans-serif;
width:100%;
        }



        th,td{
            border:solid 1px rgb(111, 96, 7);
            padding:20px;
            
        }

        tr:nth-child(even){

        }
        tr:hover{

        }
