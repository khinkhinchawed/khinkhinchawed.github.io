<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.me{
            background-color: brown;
            width:150px;
            height:100px;
            text-align: center;
            padding:10px 5px;
            color:azure;
            transform:matrix(1, 0, 0.5, 1, 150, 0);
        }
        div.new{
            background-color: cadetblue;
            width:100px;
            height:100px;
            transform:rotate(-50deg)
        }
    </style>
</head>
<body>
    <div class="me">Khin Khin Chaw</div>

    <div class="new">Khin</div>
</body>
</html>
