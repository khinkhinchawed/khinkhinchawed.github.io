<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Nevigation</title>
    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding:0;
            background-color: cadetblue;
            overflow: hidden;

        }
        li{
            float:left;
        }
        li a{
            display:block;
            padding:7px 14px;
            text-decoration: none;
             background-color: cadetblue;
             color:white;
             text-align: center;
             cursor: pointer;
        }
        li a:hover{
            background-color: rgb(18, 97, 71);
        }

    </style>
</head>
<body>
    <h3>This is Horizontal Nevigation.</h3>
    <ul>
<li><a href=" ">HOME</a></li>
<li><a href=" ">NEWS</a></li>
<li><a href=" ">ABOUT</a></li>
<li><a href=" ">CONTACT</a></li>


    </ul>
    
</body>
</html>
