<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position with Image</title>
    <style>
.parent{
    position:relative;
}
.text{
    position:absolute;
    left:20px;
    top:10px;
    font-size: larger;
    color:azure;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
div.img{
    
    width:100%;
    height:auto;
    opacity:0.5;
}
img.cat{
position:absolute;
left:0;
top:600px;
z-index:-1;
}



    </style>
</head>
<body>
    <h1>POSITION WITH IMAGE</h1>

    <div class="parent">
        
        <img src="./0745a4cbe78ddda25a5d5a91e6425e06.jpg">
        <div class="text">CLASSIC</div>
        </div>
    </div>

    <h1>
        This is a heading.
    </h1>
    <img src="./211e66eafe08087f6f235b271d3462ec.jpg" class="cat">
    <p>This is text above the photo</p>
    
</body>
</html>
