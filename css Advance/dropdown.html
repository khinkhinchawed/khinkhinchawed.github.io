<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .mouse{
            position:relative;
        }
        
        div.fine{
            display:none;
            background-color: cadetblue;
            width:120px;
            text-align: center;
            padding:5px;
            box-shadow: 0px 8px 16px 0px rgb(61, 61, 61);
        }

        div.over:hover .fine{
            display:block;
        }
        
        
    </style>
    
</head>
<body>
    <h2>This is Dropdown.</h2>
    <div class="mouse">
        <div class="over">Khin khin chaw
        <div  class="fine">MI CHAW</div>
        <div class="fine">KHIN</div>
        <div class="fine">CHAW GYI</div>
    </div>
</div>
</body>
</html>
