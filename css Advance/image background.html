<!DOCTYPE html>
<html lang="en">
<head>

    <title>IMAGE BACKGROUND</title>
    <style>
        h1{
            color:cadetblue;
            font-weight: 100;
            font-variant:inherit;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .outside{
            background-image: url(./peace.jpg);

        }
        .inside p{

        }

<body>

    <div class="outside">
        <div class="inside">
            <p>MY NAME IS KHIN KHIN CHAW.</p>
        </div>
    </div>
