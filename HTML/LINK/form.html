<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form lesson</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="get">
        <lable for="name">Name</lable>
        
        <input type="name" name="stu_name" id="name">
        <br><br>
        <lable for="email">Email</lable>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone number</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="date">Date</label>
        <input type="date" name="stu_date" id="date">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".jpg" name="stu_file" id="passport">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male" >Male</label>
        
        <input type="radio" name="gender" id="female">
        <label  for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="year" id="year">
        <option value="">Choice year</option>
        <option value="1">First year</option>
        <option value="2">Second year</option>
        <option value="3">Third year</option>
        </select>
        <br><br>
        <label for="">Hobby</label>
        <br><br>
       <input type="checkbox" name="movie" id="movie" value="Movie"><label for="movie">Movie</label>    
       <input type="checkbox" name="listening" id="listening" value="Listening"><label for="listening">listening</label>  
       <br><br>
       <label for="address">Address</label>
       <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
       
       
       <br><br>
       <input type="time" name="" id="">
       <br><br>
       <input type="datetime_local" name="" id="">
       <br><br>
       <input type="week" name="" id="">
       <br><br>
       <input type="color" name="" id="">
       <br><br>
       <input type="range" min="0" max="100" name="" id="">
       <br><br>
       <input type="text" name="" id="" required>
       <br><br>
       <input type="number" name="placeholder" id="" placeholder="09796556630">
       <br><br>
       <input type="text" name="" id="" readonly>
       <br><br>
       <input type="text" name="" id="" disabled>
       <br><br>
       <input type="text" name="def_value" id="" value="32">     
       <button type="submit">Save</button>
    </form>
    
</body>
</html>
