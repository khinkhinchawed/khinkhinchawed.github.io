<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Name</th>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>khinkhinchaw</td>
                <td>necklace</td>
                <td>28000</td>
                <td>1</td>
                <td>28000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>28000</th>
            </tr>
        </tfoot>
        </table>

        
        <h1>Save money</h1>
        <table border="1" cellpadding="15" cellspacing="0">

    
    
        <thead>
            <tr>
                <th>Month</th>
                <th>Saved money</th>
                <th>Total</th>

            </tr>

            
        </thead>
        <tbody>
            <tr>
                <td>Febuary</td>
                <td>50000</td>
                <td rowspan="3">80000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>20000</td>
                
            </tr>
            <tr>
                <td>April</td>
                <td>10000</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
