
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        /* --- General Setup --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Brush Script MT', cursive; /* Fancy font like the video */
        }

        /* --- The Container --- */
        .birthday-card {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- The Cake Components --- */
        .cake-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 1. The Plate */
        .plate {
            position: absolute;
            bottom: 0;
            width: 180px;
            height: 10px;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 0 #bbb;
            z-index: 1;
            /* Animation */
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.5s;
        }

        /* 2. The Cake Base */
        .cake-body {
            position: absolute;
            bottom: 10px;
            width: 150px;
            height: 80px;
            background-color: #6f4e37; /* Chocolate */
            border-radius: 10px 10px 5px 5px;
            z-index: 2;
            /* Animation */
            transform: scaleY(0);
            transform-origin: bottom;
            animation: growUp 0.8s ease-out forwards 1.2s;
        }

        /* 3. The Frosting/Icing */
        .frosting {
            position: absolute;
            top: 0;
            left: -5px;
            width: 160px;
            height: 25px;
            background-color: #f7e1d7; /* Cream color */
            border-radius: 10px;
            z-index: 3;
        }
        
        .frosting::before, .frosting::after {
            content: '';
            position: absolute;
            background-color: rgb(184, 16, 44);
            border-radius: 0 0 10px 10px;
        }
        /* Drips */
        .frosting::before { width: 20px; height: 15px; top: 20px; left: 20px; }
        .frosting::after { width: 15px; height: 20px; top: 20px; left: 80px; }

        /* 4. The Candle */
        .candle {
            position: absolute;
            bottom: 90px; /* On top of cake */
            width: 15px;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 5px,
                #ff69b4 5px,
                #ff69b4 10px
            );
            border-radius: 1px;
            z-index: 1; /* Behind frosting initially, but visually on top */
            /* Animation */
            transform: translateY(50px);
            opacity: 0;
            animation: popUp 0.8s ease-out forwards 2s;
            
        }

        /* 5. The Flame */
        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background-color: #ffcc00;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px #ff6600;
            opacity: 0;
            
            /* Animation */
            animation: flicker 1s infinite alternate 2.8s, appear 0.5s forwards 2.8s;
        }


/* --- The Text --- */
        .text {
            margin-top: 40px;
            font-size: 2.5em;
            color: #b51052;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            opacity: 0;
            text-align: center;
            /* Animation */
            animation: fadeIn 1s ease-in forwards 3.2s;
        }

        /* --- Confetti Effect (CSS + JS) --- */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            top: -10px;
            z-index: 0;
            animation: fall linear forwards;
        }

        /* --- Keyframe Animations --- */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes growUp {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        @keyframes popUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="birthday-card">
        <div class="cake-container">
            <div class="plate"></div>
            <div class="cake-body">
                <div class="frosting"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="text">Happy Birthday<br>Char Kuu</div>
    </div>

    <script>
        // --- Confetti Generation Script ---
        
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#2196f3', '#00bcd4', '#4caf50', '#ffeb3b', '#ff9800'];
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random properties
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; // Between 2s and 5s
            
            document.body.appendChild(confetti);

            // Remove confetti after it falls
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Generate confetti continuously
        setInterval(createConfetti, 100);

    </script>
</body>
</html>
